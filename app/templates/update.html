{% extends "base.html" %}

{% block title %}Update Task - Task Master{% endblock %}

{% block content %}
<div class="update-container">
    <div class="update-card">
        <h2>Update Task</h2>
        
        <form method="POST" class="task-form">
            <div class="form-group">
                <label for="content">Task Description</label>
                <textarea 
                    id="content"
                    name="content" 
                    rows="4"
                    required 
                    maxlength="500"
                    class="task-textarea"
                >{{ task.content }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category" class="task-select" required>
                    {% for cat in categories %}
                    <option value="{{ cat }}" {% if task.category == cat %}selected{% endif %}>
                        {{ cat }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="deadline">Deadline (optional)</label>
                <input 
                    id="deadline"
                    type="datetime-local" 
                    name="deadline" 
                    class="task-input"
                    value="{% if task.deadline %}{{ task.deadline.strftime('%Y-%m-%dT%H:%M') }}{% endif %}"
                >
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
